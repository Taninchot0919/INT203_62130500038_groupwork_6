<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <div class="padding">
        <div class="col-md-8">
          <!-- Column -->
          <div class="card">
            <img
              class="card-img-top"
              v-bind:src="backgroundUrl"
              alt="Card image cap"
            />
            <div class="card-body little-profile text-center">
              <div class="pro-img">
                <img
                    v-bind:src="pictureUrl"
                  alt="user"
                />
              </div>
              <h3 class="m-b-0">{{name}}</h3>
              <p>{{career}}</p>
              <a
                href="javascript:void(0)"
                class="m-t-10 waves-effect waves-dark btn btn-primary btn-md btn-rounded"
                data-abc="true"
                >Follow</a
              >
              <div class="row text-center m-t-20">
                <div class="col-lg-4 col-md-4 m-t-20">
                  <h3 class="m-b-0 font-light">{{article}}</h3>
                  <small>Articles</small>
                </div>
                <div class="col-lg-4 col-md-4 m-t-20">
                  <h3 class="m-b-0 font-light">{{follower}}</h3>
                  <small>Followers</small>
                </div>
                <div class="col-lg-4 col-md-4 m-t-20">
                  <h3 class="m-b-0 font-light">{{following}}</h3>
                  <small>Following</small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="profile.js"></script>
  </body>
</html>
